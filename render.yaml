services:
  - type: web
    name: projeto-restaurante
    env: python
    pythonVersion: 3.11.4 
    buildCommand: "./build.sh" # Este script (corrigido) est√° na raiz
    
    # DIZ AO GUNICORN PARA ENTRAR NA SUBPASTA 'projetorestaurante' ANTES DE INICIAR
    startCommand: "gunicorn --chdir projetorestaurante restaurante.wsgi:application" 
    
    plan: free 
    
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: restaurante-db 
          property: connectionString
      - key: SECRET_KEY
        generateValue: true 
      - key: WEB_CONCURRENCY
        value: 4

databases:
  - name: restaurante-db 
    plan: free